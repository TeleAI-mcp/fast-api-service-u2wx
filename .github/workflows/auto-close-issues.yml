name: Auto Close Issues

on:
  issues:
    types: [labeled]

jobs:
  auto-close:
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Close issues with wontfix or completed labels
        if: github.event.label.name == 'wontfix' || github.event.label.name == 'completed'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.update({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'closed'
            })
            console.log(`Issue #${context.issue.number} auto-closed with label: ${github.event.label.name}`);